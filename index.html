<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf980fe4de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tailwindstyle.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="gradient-new">
    <!-- header -->
    <header class="py-4">
      <h1 class="text-4xl text-center font-large text-green-200 font-playpen">
        Weather Dashboard
      </h1>
    </header>
    <!-- search div-->
    <div class="flex flex-row justify-center my-6 mx-12">
      <!--  search input -->
      <div class="flex flex-row w-3/4 items-center justify-center space-x-4">
        <input
          type="text"
          placeholder="search for city...."
          class="text-xl font-light p-2 w-full shadow-xl focus:outline-none capitalize placeholder:lowercase"
        />
      </div>
      <!-- temp -->
      <div class="flex flex-row w-1/4 items-center justify-center">
        <button
          name="metric"
          class="text-xl text-white font-light font-playpen"
        >
          °C
        </button>
        <p class="text-xl text-white mx-1">|</p>
        <button
          name="imperial"
          class="text-xl text-white font-light font-playpen"
        >
          °F
        </button>
      </div>
    </div>
    <!-- date div -->
    <div>
      <!--  Time div  -->
      <div class="flex items-center justify-center my-6">
        <p
          id="dateMain"
          class="text-white text-xl font-extralight font-playpen"
        >
          Saturday, 2 March 2024 | Local Time: 12:46 PM
        </p>
      </div>

      <!--  city and country div  -->
      <div class="flex flex-items justify-center my-3">
        <p class="text-white text-3xl font-medium">
          <span id="cityName"></span>, <span id="country"></span>
        </p>
      </div>
    </div>
    <!-- TemperatureAndDetails  -->
    <div>
      <!-- div for cloudy -->
      <div class="flex items-center justify-center py-6 text-xl text-green-200">
        <p><span id="description">Cloudy</span></p>
      </div>

      <!-- div for image -->
      <div
        class="flex flex-row items-center justify-between text-white py-3 mx-12"
      >
        <img
          id="mainIcon"
          src="http://openweathermap.org/img/wn/02d@2x.png"
          alt="sun"
          class="w-20"
        />
        <!--  p for temp  -->
        <p class="text-5xl"><span id="temp"></span> °F</p>

        <div class="flex flex-col space-y-2">
          <!--  div for feels like, himidity, and wind   -->
          <div class="flex font-light text-sm items-center justify-center">
            <p class="mr-1">
              Feels Like:
              <span id="feelsLike" class="font-medium ml-1">32°</span>°F
            </p>
          </div>

          <div class="flex font-light text-sm items-center justify-center">
            <p class="mr-1">
              Humidity:
              <span id="h" class="font-medium ml-1">50% </span>%
            </p>
          </div>
          <div class="flex font-light text-sm items-center justify-center">
            <p class="mr-1">
              Wind:
              <span id="w" class="font-medium ml-1">3 </span> mph
            </p>
          </div>
        </div>
      </div>

      <!--  div for sunrise, sunset  -->
      <div
        class="flex flex-row items-center justify-center space-x-2 text-white text-sm py-3"
      >
        <p class="font-light">
          Rise: <span class="font-medium ml-1">06:45 AM</span>
        </p>
        <p class="font-light">|</p>

        <p class="font-light">
          Set: <span class="font-medium ml-1">07:35 PM</span>
        </p>
        <p class="font-light">|</p>

        <p class="font-light">
          High: <span class="font-medium ml-1">45°</span>
        </p>
        <p class="font-light">|</p>

        <p class="font-light">Low: <span class="font-medium ml-1">40°</span></p>
      </div>
    </div>

    <!-- 5 day forecast section -->
    <div>
      <div class="flex items-center justify-start mt-6 mx-12">
        <p class="text-white font-medium uppercase">Daily Forecast</p>
      </div>
      <hr class="my-2" />
      <!-- daily -->
      <div class="flex flex-row items-center justify-between text-white mx-12">
        <div class="flex flex-col items-center justify-center">
          <p class="font-light text-sm">04:30 PM</p>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            class="w-12 my-1"
            alt=""
          />
          <p class="font-medium">40°</p>
        </div>

        <div class="flex flex-col items-center justify-center">
          <p class="font-light text-sm">04:30 PM</p>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            class="w-12 my-1"
            alt=""
          />
          <p class="font-medium">40°</p>
        </div>

        <div class="flex flex-col items-center justify-center">
          <p class="font-light text-sm">04:30 PM</p>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            class="w-12 my-1"
            alt=""
          />
          <p class="font-medium">40°</p>
        </div>

        <div class="flex flex-col items-center justify-center">
          <p class="font-light text-sm">04:30 PM</p>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            class="w-12 my-1"
            alt=""
          />
          <p class="font-medium">40°</p>
        </div>

        <div class="flex flex-col items-center justify-center">
          <p class="font-light text-sm">04:30 PM</p>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            class="w-12 my-1"
            alt=""
          />
          <p class="font-medium">40°</p>
        </div>
      </div>
    </div>

    <!-- jquery and jquery ui -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
